<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FitFlex | BMI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/signup.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/signupimage.png');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/sideimage.png" alt="workout" height="100%">
				</div>
				<form action="" method="POST">
					<h3>BMI CALCULATOR</h3>


					<div class="form-wrapper">
						<input type="number" placeholder="Height (in cm)" class="form-control" name = "height">
						
					</div>

					<div class="form-wrapper">
						<input type="number" placeholder="Weight (in kg)" class="form-control" name = "weight">
						
					</div>
			
					<button>Calculate BMI
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
